<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tiles (test)</title>
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="script.js" defer></script>
</head>
<body id="app">
    <div id="topholder">
        <div id="top">
            <div class="barinner">
                <div id="start" :class="[ status != 0 ? 'none' : '', trans ? 'transparent' : '' ]">
                    <p @click="incStatus">start game</p>
                </div>
                <div id="time" :class="[ status != 1 ? 'none' : '', trans ? 'transparent' : '' ]">
                    <p @click="setTimeInit(180)">3m</p>
                    <p @click="setTimeInit(60)">1m</p>
                    <p @click="setTimeInit(30)">30s</p>
                </div>
                <div id="timeleft" :class="[ status != 2 ? 'none' : '', trans ? 'transparent' : '' ]">
                    <p>{{ timeLeftDisp }}</p>
                    <div id="progressholder">
                        <div id="progressbar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="gridholder">
        <div class="tile" v-for="tile in numTiles" @click="reportTile(tile)"></div>
    </div>
    <div id="bottomholder">
        <div id="bottom">
            <div class="barinner">
                <div class="score">
                    <svg viewbox="0 0 100 100">
                        <path d="M80 20 L40 80" stroke="green" stroke-width="20" stroke-linecap="round" />
                        <path d="M40 80 L20 60" stroke="green" stroke-width="20" stroke-linecap="round" />
                    </svg>
                    <p>
                        {{ correct }}
                    </p>
                </div>
                <div class="score">
                    <svg viewbox="0 0 100 100">
                        <path d="M20 20 L80 80" stroke="red" stroke-width="20" stroke-linecap="round" />
                        <path d="M20 80 L80 20" stroke="red" stroke-width="20" stroke-linecap="round" />
                    </svg>
                    <p>
                        {{ incorrect }}
                    </p>
                </div>
            </div>
        </div>
    </div>
